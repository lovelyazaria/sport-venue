<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Field - Sports Field Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Sports Field Booking</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="booking page-section">
        <div class="container">
            <h2>Book a Field</h2>
            <form action="booking.php" method="POST" id="booking-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="sport">Sport:</label>
                    <select id="sport" name="sport" required>
                        <option value="">Select Sport</option>
                        <option value="Football">Football</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Volleyball">Volleyball</option>
                        <option value="Badminton">Badminton</option>
                        <option value="Swimming">Swimming</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_id">Field:</label>
                    <select id="field_id" name="field_id" required>
                        <option value="" data-price="0">Select Field</option>
                        <option value="12" data-price="50000">Main Football Field (Rp 50.000)</option>
                        <option value="13" data-price="55000">Training Field (Rp 55.000)</option>
                        <option value="14" data-price="40000">Indoor Basketball Court (Rp 40.000)</option>
                        <option value="15" data-price="45000">Outdoor Basketball Court (Rp 45.000)</option>
                        <option value="16" data-price="60000">Tennis Clay Court (Rp 60.000)</option>
                        <option value="17" data-price="65000">Tennis Hard Court (Rp 65.000)</option>
                        <option value="18" data-price="40000">Beach Volleyball Court (Rp 40.000)</option>
                        <option value="19" data-price="45000">Indoor Basketball Court (Rp 45.000)</option>
                        <option value="20" data-price="30000">Badminton Court 1 (Rp 30.000)</option>
                        <option value="21" data-price="35000">Badminton Court 2 (Rp 35.000)</option>
                        <option value="22" data-price="35000">Main Pool (Rp 35.000)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (hours):</label>
                    <input type="number" id="duration" name="duration" min="1" max="4" placeholder="1-4 hours" required>
                </div>

                <div class="form-group">
                    <label for="price_display">Price per Hour:</label>
                    <input type="text" id="price_display" readonly placeholder="Rp 0">
                </div>

                <div class="form-group">
                    <label for="total_price">Total Estimate:</label>
                    <input type="text" id="total_price" readonly style="font-weight: bold; color: #2ecc71;" placeholder="Rp 0">
                </div>

                <button type="submit" class="btn">Submit Booking</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Sports Field Booking. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
