</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="pict_court/logo.jpeg" alt="Logo" class="logo-img">
                <h1>Arena Book</h1>
            </div>
            <ul class="nav-links">
               <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.php">Profile</a></li>
            </ul>
        </nav>
    </header>

    <section class="booking page-section">
        <div class="container">
            <h2>Book a Field</h2>
            <form action="booking.php" method="POST" id="booking-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="sport">Sport:</label>
                    <select id="sport" name="sport" required>
                        <option value="">Select Sport</option>
                        <option value="Football">Football</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Volleyball">Volleyball</option>
                        <option value="Badminton">Badminton</option>
                        <option value="Swimming">Swimming</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_id">Field:</label>
                    <select id="field_id" name="field_id" required>
                        <option value="" data-price="0">Select Field</option>
                        <option value="12" data-price="100000">Training Football Field (Rp 100.000)</option>
                        <option value="13" data-price="150000">TMain Football Field (Rp 150.000)</option>
                        <option value="14" data-price="60000">Outdoor Basketball Court (Rp 60.000)</option>
                        <option value="15" data-price="65000">Indoor Basketball Court (Rp 65.000)</option>
                        <option value="16" data-price="80000">Outdoor Tennis Court (Rp 80.000)</option>
                        <option value="17" data-price="85000">Indoor Tennis Court (Rp 85.000)</option>
                        <option value="18" data-price="40000">Beach Volleyball Court (Rp 40.000)</option>
                        <option value="19" data-price="45000">Indoor Volleyball Court (Rp 45.000)</option>
                        <option value="20" data-price="30000">Badminton Court 1 (Rp 30.000)</option>
                        <option value="21" data-price="35000">Badminton Court 2 (Rp 35.000)</option>
                        <option value="22" data-price="50000">Main Pool (Rp 50.000)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                     <label for="duration">Duration (hours):</label>
                     <select id="duration" name="duration" required>
                        <option value="">-- 1-4 hours --</option>
                        <option value="1">1 hour</option>
                        <option value="2">2 hours</option>
                        <option value="3">3 hours</option>
                        <option value="4">4 hours</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price_display">Price per Hour:</label>
                    <input type="text" id="price_display" readonly placeholder="Rp 0">
                </div>

                <div class="form-group">
                    <label for="total_price">Total Estimate:</label>
                    <input type="text" id="total_price" readonly style="font-weight: bold; color: #2ecc71;" placeholder="Rp 0">
                </div>

                <button type="submit" class="btn">Submit Booking</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
           <p>&copy; 2026 Arena Book. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
